<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment_page.css">
</head>
<body>
    <form id="Payment">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">

        <label for="date">DATE (dd/mm/yy)</label>
        <input type="text" id="date" name="date" placeholder="Enter date">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

        <label for="Code"> POSTAL CODE</label>
        <input type="text" id="Code" name="Code" placeholder="Enter  code">

        <button type="button" onclick="validateAndSubmit()">SUBMIT</button>
    </form>
    <script src="payment_page.js" defer></script>

</body>
</html>
